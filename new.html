<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>your weather</p>
            <p class="tab" data-searchWeather>search weather</p>
        </div>

        <div class="weather-container">
            <!--grant-location-container-->
            <div class="sub-container grant-location-container">
                <img src="location.png" width="80" height="80" loading="lazy ">
                <p>Grant location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!---serach form-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search of city--" data-searchInput>
                <button class="btn">
                    <img src="search.png" width="20" height="20" loading="lazy">
                </button>
            </form>
            <!--loading screen -->
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150">
                <p>loading</p>
            </div>


            <!--show weather info-->

            <div class="sub-container user-info-container">
                <!---city name and flag-->
                <div class="name">
                    <p data-city></p>
                    <img data-countryIcon>
                </div>
                <!--weather info-->
                <p data-weatherDesc> </p>
                <!--weatherIcon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!--- card perameters -->
                <div class="parameter-container">
                    <!--card1-->
                    <div class="parameter">
                        <img src="humidity.png">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <!--card2-->
                    <div class="parameter">
                        <img src="wind.png">
                        <p>Wind</p>
                        <p data-windspeed></p>
                    </div>

                    <!--card3-->
                    <div class="parameter">
                        <img src="cloud.png">
                        <p>cloudy</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="lol.js"></script>
</body>

</html>
